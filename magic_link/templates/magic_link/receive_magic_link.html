<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receive login url</title>
</head>
<body>

    <p>To get login url enter email you typed in signup form</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>

   {% for message in messages %}
        <div class="alert alert-success">
            {{ message }}
        </div>
    {% endfor %}

</body>
</html>
